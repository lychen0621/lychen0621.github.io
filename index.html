<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    function instagram (){
        alert ("@lianggg_chen")
    }
    function name (){
        alert ("Natalie")
    }
    function age (){
        alert ("15")
    }
    function school (){
        alert ("Taipei Wego Private Senior High School")
    }
    function lottery (){
        alert ("你中獎了!")
    }
</script>
<body>
    <h1>All About <i>Natalie Chen's</i> Life <span>Journey</span></h1>
    <img src="IMG_0615.jpg"></img>
    <a href = " https://www.instagram.com/lianggg_chen/ " target="_blank">
        <div class="box"> My Instagram</div>
    </a>
    <a href = "./isprime.html" target ="_blank">
        <div class="box"> Prime Number Checker</div>
    </a>

    <div class="box" onclick = "name ()">My Name</div>
    <div class="box" onclick = "age ()">My Age </div>
    <div class="box" onclick = "school ()">My School</div>
    <div class="box" onclick = "lottery ()">Lottery</div>
    
</body>
</html>
